<div class="modal fade" data-backdrop="static" data-keyboard="false">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body fadeIn animated" id='modelBodyContent'>
    			
				<div id="loginContainer" >
					<div class="row clearfix" >
						<div class="col-md-12 column panel-info" id="loginBtn">
							<div class="well panel-heading text-center h4">Share</div>
						</div>
					</div>
					<form name="signIn" class="form-horizontal" ng-submit="signInForm(signInFormData)">
						<br/>
						<div class="form-group has-feedback">
							<div class="col-lg-12">
								<input type="email" class="form-control" id="inputemail_id" ng-model="signInFormData.email_id" required name="email_id" ng-pattern="/^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/"
									placeholder="Email" >
								<i class="fa fa-envelope form-control-feedback"></i>
									<span ng-show="signIn.email_id.$invalid && signIn.email_id.$dirty" class="text-danger">Invalid email address.</span>
							</div>
						</div>
						
						<div class="form-group has-feedback">
							<div class="col-lg-6 ">
								<button class="btn btn-info" ng-click="forgotPassword(signInFormData)">Send&nbsp;&nbsp;<i class="fa fa-send"></i></button>
								<button class="btn btn-warning" data-dismiss="modal">Cancel</button>
							</div>
						</div>
					</form>
				</div>
				
			</div>
		</div>
	</div>
</div>
