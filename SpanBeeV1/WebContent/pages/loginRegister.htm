<div class="modal fade" data-backdrop="static" data-keyboard="false">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body fadeIn animated" id='modelBodyContent'>
    			
				<div id="loginContainer" ng-hide="loginShow">
					<div class="row clearfix" ng-hide="hidePassword" >
						<div class="col-md-12 column panel-info" id="loginBtn">
							<div class="well panel-heading text-center h4">Login</div>
						</div>
					</div>
					<div class="row clearfix" ng-show="hidePassword">
						<div class="col-md-12 column panel-info" id="loginBtn">
							<div class="well panel-heading text-center h4">Forgot Password</div>
						</div>
					</div>
					
					<form name="signIn" class="form-horizontal" ng-submit="signInForm(signInFormData)">
						<br/>
						<div class="form-group has-feedback">
							<div class="col-lg-12">
								<input type="email" class="form-control" id="inputemail_id" ng-model="signInFormData.email_id" required name="email_id" ng-pattern="/^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/"
									placeholder="Email" >
								<i class="fa fa-envelope form-control-feedback"></i>
									<span ng-show="signIn.email_id.$invalid && signIn.email_id.$dirty" class="text-danger">Invalid email address.</span>
							</div>
						</div>
						<div class="form-group has-feedback" ng-hide="hidePassword">
							<div class="col-lg-12">
								<input type="password" class="form-control" id="password" ng-model="signInFormData.password" required name="password"
									placeholder="Password">
								<i class="fa fa-key form-control-feedback"></i>
							</div>
						</div>
					    <div class="form-group has-feedback" ng-hide="hidePassword">
							<div class="col-lg-6 ">
								<button type="submit" class="btn btn-info" ng-disabled="signIn.$invalid">Sign In&nbsp;&nbsp;<i class="fa fa-sign-in"></i></button>
								<button class="btn btn-warning" data-dismiss="modal">Cancel</button>
							</div>
							<div class="col-lg-3 text-vm"><a ng-click="hidePassword=true">Forgot Password?</a></div>
							<div class="col-lg-3 text-vm"><a ng-click="loginShow=true"><i class="fa fa-user"></i> &nbsp;&nbsp;New User ?</a></div>
						</div>
						<div class="form-group has-feedback" ng-show="hidePassword">
							<div class="col-lg-6 ">
								<button class="btn btn-info" ng-click="forgotPassword(signInFormData)">Send&nbsp;&nbsp;<i class="fa fa-send"></i></button>
								<button class="btn btn-warning" data-dismiss="modal">Cancel</button>
							</div>
							<div class="col-lg-3 text-vm"><a ng-click="hidePassword=false">Back to Login</a></div>
						</div>
					</form>
				</div>
				
				<div id="registerContainer" ng-show="loginShow">
					<div class="row clearfix">
						<div class="col-md-12 column panel-info" id="registerBtn" ng-click="loginShow=true" >
							<div class="well panel-heading text-center h4">Register</div>
						</div>
					</div>
					<form class="form-horizontal" id="registerForm" ng-submit="registerForm(registerFormData)" name="register" >
						<br/>
						
						<div class="form-group has-feedback">
							<div class="col-lg-6">
								<input type="text" class="form-control" id="first_name" ng-model="registerFormData.first_name" required name="first_name"
									placeholder="First Name">
							</div>
							<div class="col-lg-6">
								<input type="text" class="form-control" id="last_name" ng-model="registerFormData.last_name" required name="last_name"
									placeholder="Last Name">
								<i class="fa fa-user form-control-feedback"></i>
							</div>
						</div>
							
						<div class="form-control-wrapper form-group has-feedback">
							<div class="col-lg-6">
								<input type="date" class="form-control empty" id="birth_date" ng-model="registerFormData.birth_date" required name="birth_date"
									placeholder="Date Of Birth">
								<i class="fa fa-calendar form-control-feedback"></i>
								<span class="help-block">Enter Date of Birth</span>
							</div>
							
							<div class="col-lg-6">
								<input type="text" maxlength="10" class="form-control" id="mobile" ng-model="registerFormData.mobile" required name="mobile" 
									placeholder="mobile">
								<i class="fa fa-mobile form-control-feedback"></i>
							</div>
						</div>
						
						<div class="form-group has-feedback">
							<div class="col-lg-6">
								<select class="form-control" id="gender" ng-model="registerFormData.gender" required name="gender" placeholder="Gender" ng-init="registerFormData.gender='M'">
			                        <option value="M" selected="selected">Male</option>
			                        <option value="F">Female</option>
			                    </select>
			                    <span class="help-block">Gender</span>
							</div>
							<div class="col-lg-6">
								<select class="form-control" id="marital_status" ng-model="registerFormData.marital_status" required name="marital_status" placeholder="Marital Status" ng-init="registerFormData.marital_status='0'">
			                        <option value="0" selected="selected">Single</option>
			                        <option value="1">Married</option>
			                        <option value="2">Divorced</option>
			                    </select>
			                    <span class="help-block">Marital Status</span>
							</div>
						</div>
						
						<div class="form-group has-feedback">
							<div class="col-lg-12">
								<input type="email" class="form-control" id="email_id" ng-model="registerFormData.email_id" required name="email_id" ng-pattern="/^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/"
									placeholder="Email">
								<i class="fa fa-envelope form-control-feedback"></i>
								<span ng-show="register.email_id.$invalid && register.email_id.$dirty" class="text-danger">Invalid email address.</span>
								
							</div>
						</div>
						<div class="form-group has-feedback">
							<div class="col-lg-12">
								<input type="password" id="pwd" name="pwd" ng-model="registerFormData.password" class="form-control" required
									placeholder="Password">
								<i class="fa fa-key form-control-feedback"></i>
							</div>
						</div>
						<div class="form-group has-feedback">
							<div class="col-lg-12">
								<input type="password" id="confirmPwd" name="confirmPwd" ng-model="registerFormData.confirmPassword"  match-content="pwd" class="form-control"
									placeholder="Confirm Password" required/>
								<span class="text-danger" ng-show="register.confirmPwd.$error.matchContent">Passwords don't match.</span>
							</div>
						</div>
					    <div class="form-group has-feedback" >
							<div class="col-lg-6">
								<button type="submit" class="btn btn-info" ng-disabled="register.$invalid">Sign Up</button>
								<button class="btn btn-warning" data-dismiss="modal">Cancel</button>
							</div>
							<div class="col-lg-3 text-vm"><a ng-click="loginShow=false">Back To Login</a></div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
